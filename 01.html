<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=
1">
<link href="bs/css/bootstrap.min.css" rel="stylesheet">
<link href="bs/css/bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1><span class="glyphicon glyphicon-phone-alt"></span>&nbsp;We would like to hear from you!@!!</h1>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="yourName" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<div class="input-group">
					<span class="input-group-addon"><span class=" glyphicon glyphicon-user"></span></span>
					<input  id="yourName" type="text" class="form-control" placeholder="Your name please"></input>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="yourEmail" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="email" class="form-control" id="yourEmail" placeholder="Your Email"></input>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="yourComments" class="col-sm-3 control-label">Tell Us</label>
			<div class="col-sm-9">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
					<textarea placeholder="Your Comments" rows="3" id="yourComments" class="form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="col-sm-9 col-sm-offset-3">
			<div class="checkbox">
				<label><input type="checkbox">Subscribe Me!!!</label>
			</div>
		</div>
		<div class="col-sm-12 text-center">
			<button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-envelope"></span>&nbsp;Post It</button>
		</div>
	</form>
</div>
